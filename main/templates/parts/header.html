{% load static navigation_tags svg %}

 <header class="{{ class }}">
	<nav class="z-50">      
        <a href="/" class="hidden absolute -left-3 pb-2 -pl-1 -top-1 rounded-br-lg bg-primary font-extrabold m-3 uppercase sm:inline-flex">
          <img src="{% static 'img/logo-texto.png' %}" alt="SERPROLIM" >
        </a>
        <a href="/" class="inline-flex sm:hidden absolute -left-1 -pl-1 bg-primary m-3 uppercase ">
          <h4>SERPROLIM </h4>
        </a>
        <div class="hidden absolute top-11 left-24 sm:block" style="height: 50px; overflow: hidden;" >
          <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 120%;">
            <path class="fill-current text-primary bg-primary"  d="M0.28,125.81 C36.39,-58.70 162.81,10.36 281.31,-19.23 L286.96,-0.48 L0.00,0.00 Z" >
            </path>      
          </svg>
        </div>
        <button id="mobileMenuButton" class="p-3 focus:outline-none md:hidden" title="menu">
          <!-- SVG For "x" button -->
            <svg id="mobileMenuButtonClose" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
          <!-- SVG For "Menu burger" button -->
            <svg id="mobileMenuButtonOpen" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
      
      <!-- List of nav item -->
        <div id="sideMenuHideOnMobile" class="bg-primary font-semibold z-10 rounded-bl-md absolute md:relative top-0 right-0 transition-all duration-500 transform translate-x-0
                                              md:w-auto
                                              px-3 md:px-0
                                              w-1/3
                                              flex
                                              flex-col md:flex-row
                                              -translate-y-full md:translate-y-0
                                              md:mt-1 md:items-center md:mx-1 md:uppercase">
            <a href="/#cotiza" class="px-6 mx-0 sm:mx-2 my-2 border-b-2 border-transparent hover:border-white hover:text-white transition-all duration-500 py-1 sm:p-0">
            Cotiza
            </a>
            <a href="/#clientes" class="px-6 mx-0 sm:mx-2 my-2 border-b-2 border-transparent hover:border-white hover:text-white transition-all duration-500 py-1 sm:p-0">
            Servicios
            </a>
            <a href="/#preguntas" class="px-6 mx-0 sm:mx-2 my-2 border-b-2 border-transparent hover:border-white hover:text-white transition-all duration-500 py-1 sm:p-0">
            Preguntas
            </a>
            <a href="/blog" class="px-6 mx-0 sm:mx-2 my-2 border-b-2 border-transparent hover:border-white hover:text-white transition-all duration-500 py-1 sm:p-0">
            Blog
            </a>
            
        </div>
      </nav>
</header>
